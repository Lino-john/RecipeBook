<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" style="max-height:150px" alt="{{recipe.name}}" class="image-responsive">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12"></div>

  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Manage Recipe
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item manage-recipe-links" (click)="OnAddRecipeToShoppingList()">To Shopping list</a>
      <a class="dropdown-item manage-recipe-links">Edit recipe</a>
      <a class="dropdown-item manage-recipe-links">Delete recipe</a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group"><li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
      {{ingredient.name}} -- {{ingredient.amount}}
    </li></ul>
  </div>
</div>
